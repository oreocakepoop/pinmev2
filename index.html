<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinMe</title>
    <!-- Tailwind via CDN is kept for layout stability -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: '#F0E7D6', // Background: Cream
              wick: '#191918',     // Main Text: Dark
              bone: '#5F7370',     // Secondary Text: Muted Teal
              khaki: '#9DBDB8',    // Borders/Accents: Teal
              terracotta: '#EA2E00', // Primary Accent: Orange
              'panel': '#E8DECD',  // Panel Alt: Darker Cream
            },
            borderColor: {
              DEFAULT: '#9DBDB8', // Teal
              khaki: '#9DBDB8',   // Teal
              terracotta: '#EA2E00', // Orange
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #9DBDB8',
              'hard-lg': '8px 8px 0px 0px #9DBDB8',
              'hard-xl': '12px 12px 0px 0px #9DBDB8',
              'hard-hover': '4px 4px 0px 0px #EA2E00',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Teko', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #F0E7D6;
        --color-text: #191918;
        --color-accent: #EA2E00;
        --color-border: #9DBDB8;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Teko', sans-serif;
      }

      /* BRUTALIST OVERRIDE: Force 0 border radius everywhere */
      * {
        border-radius: 0 !important;
      }

      /* Custom Scrollbar - Industrial Light Look */
      ::-webkit-scrollbar {
        width: 10px;
        background: #F0E7D6;
        border-left: 1px solid #9DBDB8;
      }
      ::-webkit-scrollbar-track {
        background: #F0E7D6;
      }
      ::-webkit-scrollbar-thumb {
        background: #9DBDB8; 
        border: 1px solid #F0E7D6;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EA2E00;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Masonry Utilities */
      .masonry-grid {
        column-gap: 12px;
      }
      
      .masonry-item {
        break-inside: avoid;
        margin-bottom: 12px;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.1",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
